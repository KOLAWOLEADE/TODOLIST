<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->

    <script src="js/jquery-3.6.0.js"></script>

    <script src="js/script.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/TODOLIST.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <form id="newPlan">
        <div class="form-group">
            <div class="animate_animated animate__backInDown">
        <div class="card">
            

            <label class="sub">Event</label>
            <input type="text" class="form-control" id="new-plan"><br>

            <label>Date</label>
            <input type="date" name="" id="new-date" class="form-control"><br>

            <label>Time</label>
            <input type="time" name="" id="new-time" class="form-control"><br>

            <button class="btn-success">Add task</button><br>

        </div>

        </div>
    </form>

        <h3>Eventlist</h3>

        <ul id="Plan">

        </ul>

        <div id="show-event">
            <p>Event <span class="Plan"></span></p>
            <p>Date <span class="Date"></span></p>
            <p>Time <span class="Time"></span></p>
            <div id="buttons"></div>

        </div>
    </div>
    </div>

    
    
</body>
</html>
